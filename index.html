<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header section with cart icon -->
    <header>
        <h1>My Webshop</h1>
        <div class="cart-icon" onclick="toggleCart()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M6 18c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm12 0c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm-13.42-3l1.25-5h12.34l1.26 5H4.58zM17.92 6l-1.21-5H6.29L5.08 6H1v2h1.18l1.57 7h15.49l1.56-7H23V6h-5.08zM6.92 4h10.16l.94 4H5.98l.94-4z"/>
            </svg>
            <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Product List -->
    <section class="products" id="product-list">
        <h2>Available Products</h2> <!-- Added heading for the products section -->
        <!-- Dynamically populated products go here -->
    </section>

    <!-- Cart Section -->
    <div id="cart" class="cart hidden">
        <button id="close-cart" onclick="toggleCart()">X</button> <!-- Close button -->
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <strong>Total: </strong><span id="total-price">0</span> SEK
        </div>
        <button id="checkout-btn">Checkout</button>
    </div>

    <!-- Checkout Form -->
    <div id="checkout-form" class="hidden">
        <h2>Customer Details</h2>
        <form id="order-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" required>
                <option value="" disabled selected>Select a payment method</option>
                <option value="credit">Credit Card</option>
                <option value="invoice">Invoice</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
        <button id="cancel-btn">Cancel</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
